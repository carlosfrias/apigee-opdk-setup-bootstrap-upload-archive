---
# tasks file for opdk-setup-local-repository-archive
- name: Clean up and repos in /tmp
  file:
    path: '{{ archive_folder }}/repos'
    state: absent

- name: Unarchive local archive to remote nodes
  unarchive:
    src: '{{ local_resource_path }}/{{ archive_name }}'
    dest: '{{ archive_folder }}'
    copy: '{{ copy_archive }}'
